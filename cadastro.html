<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="assets/css/styleCadastro.css">
    <link rel="icon" href="assets/images/pipocaIcon.png">
</head>
<body>
    <form action="">
    <div class="titulo">
        <img src="assets/images/pipocaIcon.png" width="100px">
        <h1>Popcorn Member</h1>
    </div>
    <hr>
    <div class="campo-input">
        <label for="e-mail">E-mail</label>
        <input type="e-mail" id="e-mail" />
    </div>

    <div class="campo-input">
        <label for="password">Password</label>
        <input type="password" id="password" />
    </div>

    <div class="show">
        <input type="checkbox" id="show-password" onclick="togglePasswordVisibility()" />
        <label for="show-password">Show password</label>
    </div>
    <button class="btn btn-danger">Criar</button>

    <div class="accout">
        <p>Ja tenho uma conta<a href="login.html" target="_blank"> Login</a></p>
    </div>

    <script>
        function togglePasswordVisibility() {
            var passwordField = document.getElementById("password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }
    </script>
</form>
</body>
</html>
